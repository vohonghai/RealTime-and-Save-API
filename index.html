<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Monitor</title>
</head>
<body>
  <h1>Realtime Data</h1>
  <div id="data"></div>
  <button onclick="downloadCSV()">Download Full Data</button>

  <script>
    async function fetchData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzSb9XVwkLzyyJY6ileivj1gThZI9juwonQ50hhGThJ6b5mMY08GL2g_2heLgxzGcY/exec');
      const data = await response.json();
      document.getElementById('data').innerText = JSON.stringify(data, null, 2);
    }

    function downloadCSV() {
      window.location.href = 'https://raw.githubusercontent.com/vohonghai/RealTime-and-Save-API/main/data.csv';
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
