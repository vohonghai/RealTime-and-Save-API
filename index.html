<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Monitor</title>
</head>
<body>
  <h2>Realtime Data from ReWes-I89</h2>
  <pre id="output">Loading...</pre>

  <button onclick="downloadCSV()">Download All Data</button>

  <script>
    const api = "https://script.google.com/macros/s/AKfycbzSb9XVwkLzyyJY6ileivj1gThZI9juwonQ50hhGThJ6b5mMY08GL2g_2heLgxzGcY/exec";

    async function loadData() {
      const res = await fetch(api);
      const data = await res.json();
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }

    function downloadCSV() {
      window.location.href = "https://raw.githubusercontent.com/vohonghai/RealTime-and-Save-API/main/data.csv";
    }

    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
